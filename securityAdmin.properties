<!-- Only MMS Administrator -->


# set the base path for accessing keystore user
KeyStorePath=QPID_HOME/security/MMSkeystore.jks
#set the password to keystore
KeyStorePassword=PASSWORD_MMSKEYSTORE

# set the base path for accessing truststore user
TrustStorePath=QPID_HOME/security/MMStruststore.jks
#set the password to truststore
TrustStorePassword=PASSWORD_MMSTRUSTSTORE


#set the type of algorithm for the signature certificates
sigAlg=SHA1WithRSA
#set the validity time for the certificates (days)
Validity=90

# set the base path for accessing to broker acl.
ACLPath=QPID_HOME/security/broker.acl


#set the alias to root certificate
aliasCA=MagentixCA
#set the password to root nss db
password=PASSWORD_CA
#set the type to root nss db
type=PKCS11
#set the base path for accessing to configuration file nss.
pathnsscfg=QPID_HOME/security/nss.cfg


#!-- Properties qpid broker -->
host=localhost
port=5671
vhost=test
user=guest
pass=guest
ssl=true
saslMechs=EXTERNAL

#configuración nombre de los certificados cerficado. Para el commonName se utilizará el nombre del agente.
organizationalUnit=Magentix
organization=orgnization
city=city
state=state
country=ES

#Datos sobre el alias y la contraseña del keystore
alias=mms
key=PASSWORD_MSSKEYSTORE 