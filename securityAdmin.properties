<!-- Only MMS Administrator -->


KeyStorePath=./configuration/client_keystore.jks
KeyStorePassword=key123
KeyStoreCertType=jks

TrustStorePath=./configuration/client_keystore.jks
TrustStorePassword=key123
TrustStoreCertType=jks

CACertificatePath=./certificates/user_certificates/rootca.crt

#Valores para crear los certificados
sigAlg=SHA1WithRSA
Validity=90

#Ruta donde se encuentre el el fichero acl.
ACLPath=./configuration/broker.acl


#configuraciones para la base de datos nss
aliasMMS=MMS CA
passowrd=CERTIFICATE
type=PKCS11
pathnsscfg=./configuration/nss.cfg


#!-- Properties qpid broker -->
host=gtiiaprojects
port=5671
vhost=test
user=guest
pass=guest
ssl=true
saslMechs=EXTERNAL

#configuración nombre de lso certificados cerficado. Para el commonName se utilizará el nombre del agente.
organizationalUnit=GTI
organization=DSIC
city=VALENCIA
state=COMUNIDAD VALENCIANA
country=ES

#Datos sobre el alias y la contraseña del keystore
alias=root
key=servicePW